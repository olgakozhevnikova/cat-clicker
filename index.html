<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker App</title>
    <link rel="styleSheet" href="styles/app.css">
  </head>
  <body>
    <ul id="cats-list"></ul>
    <div class="cat-details" id="cat">
      <h3 id="cat-name"></h3>
      <div id="cat-clicks"></div>
      <img id="cat-img" src="">
      <div id="edit-cat">
        <button id="admin-btn"class="hide">Admin</button>
        <div id="cat-form" class="hide">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="img">Img path</label>
            <input type="text" id="img" name="img">
            <label for="clicks">Number of clicks</label>
            <input type="text" id="clicks" name="clicks">
          </form>
          <button id="cancel">Cancel</button>
          <button id="update">Save</button>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
